<div class="container">
  <div class="row">
    <a [routerLink]="['/']">
      <span class="glyphicon" ></span> <- Back
    </a>
    <div class="col-lg-8 mx-auto">
      <h2>List of Todos</h2>
      <p class="lead">This data is getting ready by ThirdParty API.</p>
      <ul>
        <li *ngFor="let toDo of toDos">
          {{toDo.title}}
        </li>
      </ul>
    </div>
  </div>
</div>
